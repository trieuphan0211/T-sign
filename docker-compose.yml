version: '3'
services:
  # Nginx for preverse proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web-network
# DATABASE
 # Database for Keycloak
  keycloakdb:
    image: postgres:15
    ports:
      - "7070:5432"
    restart: unless-stopped
    networks:
      - web-network
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - ./keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
# SERVICE
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: 
      - start
      - --http-enabled=true
      - --hostname=https://sso.stephen.io.vn
      - --proxy-headers=xforwarded
      - --http-relative-path=/
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin          # Account login admin role
      KEYCLOAK_ADMIN_PASSWORD: admin # Password admin
        #KC_HOSTNAME: sso.stephen.io.vn
        #KC_HTTP_ENABLED: "true"
        #KC_PROXY_HEADERS: xforwarded
        #KC_HOSTNAME_STRICT: "false"
        #KC_HTTP_STRICT_HTTPS: "false"
        #KC_HOSTNAME: "sso.stephen.io.vn"
        #KC_HOSTNAME_URL: "https://sso.stephen.io.vn"
        #KC_HOSTNAME_ADMIN_URL: "https://sso.stephen.io.vn"
    ports:
      - "8080:8080"
    networks:
      - web-network
    depends_on:
      keycloakdb:
        condition: service_healthy
  signhub:
    build: .
    image: signhub
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Bắt buộc khi chạy trong Docker/Proxy
      AUTH_TRUST_HOST: "true"
networks:
  web-network:
    driver: bridge
